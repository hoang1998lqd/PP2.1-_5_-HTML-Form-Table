<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản P1</title>
    <style>
        h2{
            font-size: 50px;
            font-family: Century;
            color: violet;
            text-align: center;
        }
        #head{
            background: red;
            font-size: 25px;

        }

        <tr class="like">

            <td><input type="checkbox"  id="like6" name="like" value="Điện ảnh"><label for="like6">Điện ảnh</label></td>
        </tr>
        <tr class="like">
            <td></td>
            <td><input type="checkbox"  id="lik7" name="like" value="Du lịch"><label for="like7">Du lịch</label></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="sm" value="Gửi thông tin"></td>
            <td><input type="reset" name="sm" value="Nhập lại"></td>

        </tr>
    </table>
</form>

</html>
