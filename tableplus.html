<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành tạo bảng nâng cao</title>
  <style>
    h2{
      text-align: center;
        font-size: 40px;
        color: violet;
    }
    table{
        font-size: 20px;
        border-collapse: collapse;
        width: 100%;
        font-family: Cambria;

    }
    td, th{
        border: 1px solid ;
        text-align: Center;
        padding: 20px;

    }
    th{
        background: red;
        border-color: white;
        padding: 20px;


    }
    body{
        padding: 50px;
    }

  </style>
</head>
<body>
  <h2>
    Thực hành tạo bảng nâng cao
  </h2>
  <table>
      <tr>
          <th rowspan="2"> Thứ </th>
            <th colspan="2"> Hoạt động</th>
      </tr>
      <tr>
          <th>Sáng</th>
          <th>Chiều</th>
      </tr>
      <tr>
          <td>Thứ hai</td>
          <td>Thể dục</td>
          <td>HD trò chơi mới</td>
      </tr>
      <tr>
          <td>Thứ ba</td>
          <td>Nhận biết tập nói</td>
          <td>Rèn nền nếp kỹ năng sống</td>
      </tr>
      <tr>
          <td>Thứ tư</td>
          <td>Âm nhạc</td>
          <td>Vui chơi</td>
      </tr>
      <tr>
          <td>Thứ năm</td>
          <td>Văn học</td>
          <td>Nhận biết các giá trị sống</td>
      </tr>
  </table>
</body>
</html>
